        // Helper function to add debug info
        function addDebugInfo(message) {
            const debugOutput = document.getElementById('debug-output');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            debugOutput.appendChild(logEntry);
            
            // Scroll to bottom
            debugOutput.scrollTop = debugOutput.scrollHeight;
            
            // Log to console as well
            console.log(`[${timestamp}] ${message}`);
        }
        
        // Function to show status message
        function showStatus(message, isSuccess = true) {
            const statusElement = document.getElementById('debug-status');
            statusElement.textContent = message;
            statusElement.className = isSuccess ? 'text-green-400' : 'text-red-400';
            
            // Clear after 3 seconds
            setTimeout(() => {
                statusElement.textContent = '';
            }, 3000);
        }
        
        // Function to fetch all users from Firestore
        async function fetchAllUsers() {
            try {
                addDebugInfo("Fetching all registered users...");
                
                // Get all documents from the "users" collection
                // If your users are in a different collection, change "users" to your collection name
                const usersQuery = query(collection(db, "users"), orderBy("userId"));
                const usersSnapshot = await getDocs(usersQuery);
                
                // If users collection is empty, try looking for dashboards
                if (usersSnapshot.empty) {
                    addDebugInfo("No users found in 'users' collection, trying 'dashboards' collection...");
                    const dashboardsQuery = query(collection(db, "dashboards"), orderBy("fullName"));
                    const dashboardsSnapshot = await getDocs(dashboardsQuery);
                    
                    if (dashboardsSnapshot.empty) {
                        addDebugInfo("No users found in either collection");
                        return [];
                    }
                    
                    const dashboardUsers = [];
                    dashboardsSnapshot.forEach(doc => {
                        const data = doc.data();
                        dashboardUsers.push({
                            id: doc.id,
                            name: data.user?.name || "Unknown User",
                            email: data.user?.email || "unknown@example.com"
                        });
                    });
                    
                    addDebugInfo(`Found ${dashboardUsers.length} users in 'dashboards' collection`);
                    return dashboardUsers;
                }
                
                // Process users from users collection
                const usersList = [];
                usersSnapshot.forEach(doc => {
                    const userData = doc.data();
                    usersList.push({
                        id: doc.id,
                        name: userData.name || "Unknown User",
                        email: userData.email || "unknown@example.com"
                    });
                });
                
                addDebugInfo(`Found ${usersList.length} users in 'users' collection`);
                return usersList;
            } catch (error) {
                addDebugInfo("ERROR fetching users: " + error.message);
                showStatus("Error loading users", false);
                return [];
            }
        }
        
        // Function to populate user dropdown
        async function populateUserDropdown() {
            try {
                const userSelector = document.getElementById('user-selector');
                userSelector.innerHTML = '<option value="">Loading users...</option>';
                
                const users = await fetchAllUsers();
                document.getElementById('user-count').textContent = users.length;
                
                if (users.length === 0) {
                    userSelector.innerHTML = '<option value="">No users found</option>';
                    return;
                }
                
                userSelector.innerHTML = '<option value="">Select a user...</option>';
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.name} (${user.email})`;
                    option.dataset.email = user.email;
                    userSelector.appendChild(option);
                });
                
                addDebugInfo("User dropdown populated successfully");
            } catch (error) {
                addDebugInfo("ERROR populating user dropdown: " + error.message);
                showStatus("Error loading user list", false);
            }
        }
        
        // Function to save dashboard data to Firestore
        async function saveDashboardData() {
            try {
                addDebugInfo("Saving dashboard data to Firestore...");
                
                const dashboardData = {
                    user: {
                        id: document.getElementById('userId').value,
                        name: document.getElementById('fullName').value,
                        email: document.getElementById('email').value
                    },
                    balances: {
                        accountBalance: parseFloat(document.getElementById('account-balance').value),
                        totalWithdraw: parseFloat(document.getElementById('total-withdraw').value),
                        totalDeposit: parseFloat(document.getElementById('total-deposit').value),
                        totalInvest: parseFloat(document.getElementById('total-invest').value)
                    },
                    plan: {
                        name: document.getElementById('plan-name').value,
                        roi: parseFloat(document.getElementById('roi-percentage').value),
                        min: parseFloat(document.getElementById('plan-min').value),
                        max: parseFloat(document.getElementById('plan-max').value),
                        duration: document.getElementById('plan-duration').value
                    },
                    referral: {
                        earnings: parseFloat(document.getElementById('referral-earnings').value)
                    },
                    lastUpdated: new Date().toISOString()
                };
                
                // Use the user ID as the document ID in the "dashboards" collection
                const userId = document.getElementById('user-id').value;
                await setDoc(doc(db, "dashboards", userId), dashboardData);
                
                addDebugInfo("Data saved successfully to Firestore");
                showStatus("Changes saved to database", true);
                
                return dashboardData;
            } catch (error) {
                addDebugInfo("ERROR saving data to Firestore: " + error.message);
                showStatus("Error saving data", false);
                throw error;
            }
        }
        
        // Function to load dashboard data from Firestore
        async function loadDashboardData(userId) {
            try {
                addDebugInfo(`Loading dashboard data for user ID: ${userId}...`);
                
                const docRef = doc(db, "dashboards", userId);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const dashboardData = docSnap.data();
                    addDebugInfo("Data loaded successfully from Firestore");
                    
                    // User data
                    document.getElementById('user-id').value = userId;
                    document.getElementById('user-name').value = dashboardData.user?.name || "Unknown User";
                    document.getElementById('user-email').value = dashboardData.user?.email || "unknown@example.com";
                    
                    // Balance data
                    document.getElementById('account-balance').value = 
                        (dashboardData.balances?.accountBalance ?? 0).toFixed(2);
                    document.getElementById('total-withdraw').value = 
                        (dashboardData.balances?.totalWithdraw ?? 0).toFixed(2);
                    document.getElementById('total-deposit').value = 
                        (dashboardData.balances?.totalDeposit ?? 0).toFixed(2);
                    document.getElementById('total-invest').value = 
                        (dashboardData.balances?.totalInvest ?? 0).toFixed(2);
                    
                    // Plan data
                    document.getElementById('plan-name').value = 
                        dashboardData.plan?.name || "Default Plan";
                    document.getElementById('roi-percentage').value = 
                        (dashboardData.plan?.roi ?? 0).toFixed(2);
                    document.getElementById('plan-min').value = 
                        (dashboardData.plan?.min ?? 0).toFixed(2);
                    document.getElementById('plan-max').value = 
                        (dashboardData.plan?.max ?? 0).toFixed(2);
                    document.getElementById('plan-duration').value = 
                        dashboardData.plan?.duration || "weekly";
                    
                    // Referral data
                    document.getElementById('referral-earnings').value = 
                        (dashboardData.referral?.earnings ?? 0).toFixed(2);
                    
                    showStatus(`User data loaded: ${document.getElementById('user-name').value}`, true);
                    return true;
                } else {
                    addDebugInfo("No dashboard data found for this user. Creating new dashboard...");
                    
                    // Try to get basic user info from users collection
                    const userRef = doc(db, "users", userId);
                    const userSnap = await getDoc(userRef);
                    
                    if (userSnap.exists()) {
                        const userData = userSnap.data();
                        
                        // Set basic user data from users collection
                        document.getElementById('userId').value = userId;
                        document.getElementById('fullName').value = userData.name || "New User";
                        document.getElementById('email').value = userData.email || "user@example.com";
                        
                        // Set default values for other fields
                        document.getElementById('accountBalance').value = "0.00";
                        document.getElementById('total-withdraw').value = "0.00";
                        document.getElementById('total-deposit').value = "0.00";
                        document.getElementById('total-invest').value = "0.00";
                        document.getElementById('plan-name').value = "Default Plan";
                        document.getElementById('roi-percentage').value = "10.00";
                        document.getElementById('plan-min').value = "100.00";
                        document.getElementById('plan-max').value = "1000.00";
                        document.getElementById('plan-duration').value = "weekly";
                        document.getElementById('referral-earnings').value = "0.00";
                        
                        addDebugInfo("Created new dashboard with user details from users collection");
                        showStatus("New dashboard created for user", true);
                        return true;
                    } else {
                        // If we can't find any information about this user
                        addDebugInfo("No user information found in any collection");
                        showStatus("No user data found", false);
                        return false;
                    }
                }
            } catch (error) {
                addDebugInfo("ERROR loading data from Firestore: " + error.message);
                showStatus("Error loading user data", false);
                return false;
            }
        }

        // Handle user selection and loading
        document.getElementById('load-user-data').addEventListener('click', async function() {
            const userSelector = document.getElementById('user-selector');
            const selectedUserId = userSelector.value;
            
            if (!selectedUserId) {
                showStatus("Please select a user first", false);
                return;
            }
            
            const success = await loadDashboardData(selectedUserId);
            if (success) {
                addDebugInfo(`Successfully loaded data for user ID: ${selectedUserId}`);
            } else {
                addDebugInfo(`Failed to load data for user ID: ${selectedUserId}`);
            }
        });
        
        // Handle user dropdown change
        document.getElementById('user-selector').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            if (selectedOption.value) {
                addDebugInfo(`User selected: ${selectedOption.textContent}`);
            }
        });
        
        // Refresh user list button
        document.getElementById('refresh-users').addEventListener('click', async function() {
            addDebugInfo("Refreshing user list...");
            await populateUserDropdown();
        });

        // Notify user button
        document.getElementById('notify-user').addEventListener('click', async function() {
            try {
                const data = await saveDashboardData();
                const userName = document.getElementById('user-name').value;
                const userEmail = document.getElementById('user-email').value;

                // Show loading state
                const notifyButton = document.getElementById('notify-user');
                const originalButtonText = notifyButton.textContent;
                notifyButton.textContent = 'Sending...';
                notifyButton.disabled = true;
                addDebugInfo("Sending notification email to " + userEmail);

                // Prepare message content
                const templateParams = {
                    name: userName,
                    title: "Account Update Notification",
                    to_email: userEmail,
                    account_balance: data.balances.accountBalance.toFixed(2),
                    total_withdraw: data.balances.totalWithdraw.toFixed(2),
                    total_deposit: data.balances.totalDeposit.toFixed(2),
                    total_invest: data.balances.totalInvest.toFixed(2),
                    message: "Your account information has been updated. Please check your dashboard for the latest details."
                };

                try {
                    // Send email using EmailJS
                    await emailjs.send(
                        'service_538bgur', 
                        'template_zzwo3cj', 
                        templateParams, 
                        'g4dU-gdpiGoL3yIER'
                    );
                    
                    addDebugInfo("Email notification sent successfully");
                    showStatus(`Notification sent to ${userName}`, true);
                } catch (emailError) {
                    addDebugInfo("ERROR sending email: " + emailError.message);
                    showStatus('Failed to send notification', false);
                    alert('Failed to send notification. Please try again later.');
                } finally {
                    // Restore button state
                    notifyButton.textContent = originalButtonText;
                    notifyButton.disabled = false;
                }
            } catch (error) {
                addDebugInfo("ERROR in notify button handler: " + error.message);
                showStatus('Error processing notification', false);
            }
        });

        // Event listeners for input changes to show they're unsaved
        const allInputs = document.querySelectorAll('input, select');
        allInputs.forEach(input => {
            input.addEventListener('change', function() {
                showStatus('Unsaved changes', false);
            });
        });

        // Save changes button
        document.getElementById('save-changes').addEventListener('click', function() {
            saveDashboardData();
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            addDebugInfo("Page loaded, initializing dashboard");
            
            // First, try to populate the user dropdown
            await populateUserDropdown();
            
            // Check if we found any users
            const userCount = parseInt(document.getElementById('user-count').textContent);
            
            if (userCount === 0) {
                // If no users found, initialize with default data
                addDebugInfo("No users found, creating demo data...");
                await initializeDefaultData();
            } else {
                // Otherwise, load the first user in the list
                addDebugInfo("Loading first user from the list...");
                const userSelector = document.getElementById('user-selector');
                if (userSelector.options.length > 1) {
                    userSelector.selectedIndex = 1; // First actual user (index 0 is "Select a user...")
                    const selectedUserId = userSelector.value;
                    if (selectedUserId) {
                        await loadDashboardData(selectedUserId);
                    }
                }
            }
