<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("g4dU-gdpiGoL3yIER");
        })();
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-purple-500">Admin Dashboard</h1>
            <div class="flex items-center space-x-4">
                <span class="text-lg">Admin Panel</span>
                <div class="w-10 h-10 bg-red-500 rounded-full flex items-center justify-center">
                    <span>A</span>
                </div>
            </div>
        </div>

        <div class="max-w-4xl mx-auto bg-gray-800 rounded-xl shadow-2xl p-8">
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-6 text-center">User Information</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">User ID</label>
                        <input 
                            type="text" 
                            id="user-id" 
                            class="w-full bg-gray-700 text-white p-3 rounded-lg" 
                            value="USR123456"
                            readonly
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">User Name</label>
                        <input 
                            type="text" 
                            id="user-name" 
                            class="w-full bg-gray-700 text-white p-3 rounded-lg" 
                            value="Charles Crowther"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">User Email</label>
                        <input 
                            type="email" 
                            id="user-email" 
                            class="w-full bg-gray-700 text-white p-3 rounded-lg" 
                            value="charlescrowther@example.com"
                        >
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-6 text-center">Account Balances</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Account Balance (USD)</label>
                        <input 
                            type="number" 
                            id="account-balance" 
                            class="w-full bg-gray-700 text-white p-3 rounded-lg" 
                            value="25000.00"
                            step="0.01"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Total Withdraw (USD)</label>
                        <input 
                            type="number" 
                            id="total-withdraw" 
                            class="w-full bg-gray-700 text-white p-3 rounded-lg" 
                            value="0.00"
                            step="0.01"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Total Deposit (USD)</label>
                        <input 
                            type="number" 
                            id="total-deposit" 
                            class="w-full bg-gray-700 text-white p-3 rounded-lg" 
                            value="0.00"
                            step="0.01"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Total Invest (USD)</label>
                        <input 
                            type="number" 
                            id="total-invest" 
                            class="w-full bg-gray-700 text-white p-3 rounded-lg" 
                            value="2500.00"
                            step="0.01"
                        >
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-6 text-center">Investment Plan</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Plan Name</label>
                        <input 
                            type="text" 
                            id="plan-name" 
                            class="w-full bg-gray-700 text-white p-3 rounded-lg" 
                            value="Gold Plan"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">ROI Percentage</label>
                        <div class="flex">
                            <input 
                                type="number" 
                                id="roi-percentage" 
                                class="w-full bg-gray-700 text-white p-3 rounded-lg" 
                                value="20.00"
                                step="0.01"
                            >
                            <span class="bg-gray-700 text-white p-3 rounded-r-lg">%</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Minimum (USD)</label>
                            <input 
                                type="number" 
                                id="plan-min" 
                                class="w-full bg-gray-700 text-white p-3 rounded-lg" 
                                value="1000.00"
                                step="0.01"
                            >
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Maximum (USD)</label>
                            <input 
                                type="number" 
                                id="plan-max" 
                                class="w-full bg-gray-700 text-white p-3 rounded-lg" 
                                value="2500.00"
                                step="0.01"
                            >
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Duration</label>
                        <select id="plan-duration" class="w-full bg-gray-700 text-white p-3 rounded-lg">
                            <option value="daily">Daily</option>
                            <option value="weekly" selected>Every week</option>
                            <option value="biweekly">Every 2 weeks</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-6 text-center">Referral Program</h2>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Referral Earnings (USD)</label>
                    <input 
                        type="number" 
                        id="referral-earnings" 
                        class="w-full bg-gray-700 text-white p-3 rounded-lg" 
                        value="0.00"
                        step="0.01"
                    >
                </div>
            </div>

            <div class="flex justify-between">
                <div id="debug-status" class="text-green-400"></div>
                <div class="flex space-x-4">
                    <button 
                        id="save-changes" 
                        class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition"
                    >
                        Save Changes
                    </button>
                    <button 
                        id="notify-user" 
                        class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition"
                    >
                        Notify User
                    </button>
                </div>
            </div>
            
            <!-- Debug panel -->
            <div class="mt-8 p-4 bg-gray-700 rounded-lg" id="debug-panel">
                <h3 class="text-lg font-bold mb-2">Debug Panel</h3>
                <div id="debug-output" class="bg-gray-800 p-3 rounded-lg text-sm font-mono max-h-40 overflow-y-auto">
                    Waiting for actions...
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase modules -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
        
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCWuFq3ZYhLdjVrKKa7RH2_T_f1Ct4rtIY",
            authDomain: "invest-6c18d.firebaseapp.com",
            projectId: "invest-6c18d",
            storageBucket: "invest-6c18d.firebasestorage.app",
            messagingSenderId: "401038787144",
            appId: "1:401038787144:web:949e93e8ff282fdd294e7d",
            measurementId: "G-GL5QZ99F5F"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Helper function to add debug info
        function addDebugInfo(message) {
            const debugOutput = document.getElementById('debug-output');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            debugOutput.appendChild(logEntry);
            
            // Scroll to bottom
            debugOutput.scrollTop = debugOutput.scrollHeight;
            
            // Log to console as well
            console.log(`[${timestamp}] ${message}`);
        }
        
        // Function to show status message
        function showStatus(message, isSuccess = true) {
            const statusElement = document.getElementById('debug-status');
            statusElement.textContent = message;
            statusElement.className = isSuccess ? 'text-green-400' : 'text-red-400';
            
            // Clear after 3 seconds
            setTimeout(() => {
                statusElement.textContent = '';
            }, 3000);
        }
        
        // Function to save dashboard data to Firestore
        async function saveDashboardData() {
            try {
                addDebugInfo("Saving dashboard data to Firestore...");
                
                const dashboardData = {
                    user: {
                        id: document.getElementById('user-id').value,
                        name: document.getElementById('user-name').value,
                        email: document.getElementById('user-email').value
                    },
                    balances: {
                        accountBalance: parseFloat(document.getElementById('account-balance').value),
                        totalWithdraw: parseFloat(document.getElementById('total-withdraw').value),
                        totalDeposit: parseFloat(document.getElementById('total-deposit').value),
                        totalInvest: parseFloat(document.getElementById('total-invest').value)
                    },
                    plan: {
                        name: document.getElementById('plan-name').value,
                        roi: parseFloat(document.getElementById('roi-percentage').value),
                        min: parseFloat(document.getElementById('plan-min').value),
                        max: parseFloat(document.getElementById('plan-max').value),
                        duration: document.getElementById('plan-duration').value
                    },
                    referral: {
                        earnings: parseFloat(document.getElementById('referral-earnings').value)
                    },
                    lastUpdated: new Date().toISOString()
                };
                
                // Use the user ID as the document ID in the "dashboards" collection
                const userId = document.getElementById('user-id').value;
                await setDoc(doc(db, "dashboards", userId), dashboardData);
                
                addDebugInfo("Data saved successfully to Firestore");
                showStatus("Changes saved to database", true);
                
                return dashboardData;
            } catch (error) {
                addDebugInfo("ERROR saving data to Firestore: " + error.message);
                showStatus("Error saving data", false);
                throw error;
            }
        }
        
        // Function to load dashboard data from Firestore
        async function loadDashboardData() {
            try {
                addDebugInfo("Loading dashboard data from Firestore...");
                
                const userId = document.getElementById('user-id').value;
                const docRef = doc(db, "dashboards", userId);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const dashboardData = docSnap.data();
                    addDebugInfo("Data loaded successfully from Firestore");
                    
                    // User data
                    document.getElementById('user-name').value = dashboardData.user.name;
                    document.getElementById('user-email').value = dashboardData.user.email;
                    
                    // Balance data
                    document.getElementById('account-balance').value = dashboardData.balances.accountBalance.toFixed(2);
                    document.getElementById('total-withdraw').value = dashboardData.balances.totalWithdraw.toFixed(2);
                    document.getElementById('total-deposit').value = dashboardData.balances.totalDeposit.toFixed(2);
                    document.getElementById('total-invest').value = dashboardData.balances.totalInvest.toFixed(2);
                    
                    // Plan data
                    document.getElementById('plan-name').value = dashboardData.plan.name;
                    document.getElementById('roi-percentage').value = dashboardData.plan.roi.toFixed(2);
                    document.getElementById('plan-min').value = dashboardData.plan.min.toFixed(2);
                    document.getElementById('plan-max').value = dashboardData.plan.max.toFixed(2);
                    document.getElementById('plan-duration').value = dashboardData.plan.duration;
                    
                    // Referral data
                    document.getElementById('referral-earnings').value = dashboardData.referral.earnings.toFixed(2);
                } else {
                    addDebugInfo("No data found in Firestore for this user");
                    initializeDefaultData();
                }
            } catch (error) {
                addDebugInfo("ERROR loading data from Firestore: " + error.message);
                showStatus("Error loading data", false);
            }
        }
        
        // Initialize with default data
        async function initializeDefaultData() {
            addDebugInfo("Initializing with default data");
            
            const defaultData = {
                user: {
                    id: "USR123456",
                    name: "Charles Crowther",
                    email: "charlescrowther@example.com"
                },
                balances: {
                    accountBalance: 25000.00,
                    totalWithdraw: 0.00,
                    totalDeposit: 0.00,
                    totalInvest: 2500.00
                },
                plan: {
                    name: "Gold Plan",
                    roi: 20.00,
                    min: 1000.00,
                    max: 2500.00,
                    duration: "weekly"
                },
                referral: {
                    earnings: 0.00
                },
                lastUpdated: new Date().toISOString()
            };
            
            try {
                await setDoc(doc(db, "dashboards", "USR123456"), defaultData);
                addDebugInfo("Default data initialized in Firestore");
            } catch (error) {
                addDebugInfo("ERROR initializing default data: " + error.message);
            }
        }

        // Notify user button
        document.getElementById('notify-user').addEventListener('click', async function() {
            try {
                const data = await saveDashboardData();
                const userName = document.getElementById('user-name').value;
                const userEmail = document.getElementById('user-email').value;

                // Show loading state
                const notifyButton = document.getElementById('notify-user');
                const originalButtonText = notifyButton.textContent;
                notifyButton.textContent = 'Sending...';
                notifyButton.disabled = true;
                addDebugInfo("Sending notification email to " + userEmail);

                // Prepare message content
                const templateParams = {
                    name: userName,
                    title: "Account Update Notification",
                    to_email: userEmail,
                    account_balance: data.balances.accountBalance.toFixed(2),
                    total_withdraw: data.balances.totalWithdraw.toFixed(2),
                    total_deposit: data.balances.totalDeposit.toFixed(2),
                    total_invest: data.balances.totalInvest.toFixed(2),
                    message: "Your account information has been updated. Please check your dashboard for the latest details."
                };

                try {
                    // Send email using EmailJS
                    await emailjs.send(
                        'service_538bgur', 
                        'template_zzwo3cj', 
                        templateParams, 
                        'g4dU-gdpiGoL3yIER'
                    );
                    
                    addDebugInfo("Email notification sent successfully");
                    showStatus(`Notification sent to ${userName}`, true);
                } catch (emailError) {
                    addDebugInfo("ERROR sending email: " + emailError.message);
                    showStatus('Failed to send notification', false);
                    alert('Failed to send notification. Please try again later.');
                } finally {
                    // Restore button state
                    notifyButton.textContent = originalButtonText;
                    notifyButton.disabled = false;
                }
            } catch (error) {
                addDebugInfo("ERROR in notify button handler: " + error.message);
                showStatus('Error processing notification', false);
            }
        });

        // Event listeners for input changes to show they're unsaved
        const allInputs = document.querySelectorAll('input, select');
        allInputs.forEach(input => {
            input.addEventListener('change', function() {
                showStatus('Unsaved changes', false);
            });
        });

        // Save changes button
        document.getElementById('save-changes').addEventListener('click', function() {
            saveDashboardData();
        });

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            addDebugInfo("Page loaded, initializing dashboard");
            loadDashboardData();
        });
    </script>
</body>
</html>
